name: pr
on: pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21
          cache: sbt
      - uses: sbt/setup-sbt@v1
      - name: Set up Swift (MacOS)
        # The macos-latest runner image only comes with Swift 5.10 at the moment
        if: matrix.os == 'macos-latest'
        uses: SwiftyLab/setup-swift@latest
        with:
          check-latest: true
          development: true
          swift-version: "6.1"
      - name: Set up Swift (Windows)
        if: matrix.os == 'windows-latest'
        uses: SwiftyLab/setup-swift@latest
        with:
          check-latest: true
          development: true
          swift-version: "6.1"
          visual-studio-components: Microsoft.VisualStudio.Component.Windows11SDK.22621
      - name: Check swift-demangle (MacOS)
        if: matrix.os == 'macos-latest'
        run: |
          which swiftc
          swift-demangle --version
      - name: Check swift-demangle (Windows and Linux)
        if: matrix.os != 'macos-latest'
        run: |
          swift-demangle --version
