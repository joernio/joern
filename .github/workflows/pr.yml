name: pr
on: pull_request
jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019, macos-10.15, macos-11]
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up JDK 1.11
        uses: actions/setup-java@v1
        with:
          java-version: 1.11
      - name: Compile and run tests
        run: sbt scalafmtCheck +test
        shell: bash
  test-scripts:
    needs: test
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Set up JDK 1.11
      uses: actions/setup-java@v1
      with:
        java-version: 1.11
    - run: ./testDistro.sh
    - run: |
        mkdir /tmp/foo
        echo "int foo(int a, int b, int c, int d, int e, int f) {}" > /tmp/foo/foo.c
        ./joern --src /tmp/foo --run scan
        ./joern-scan /tmp/foo
        ./joern-scan --dump
    - run: |
        cd joern-cli/target/universal/stage
        ./schema-extender/test.sh
