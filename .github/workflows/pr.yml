name: pr
on: pull_request
jobs:
  test:
    runs-on: macos-latest
    steps:
      - name: Set up Swift (MacOS)
        uses: SwiftyLab/setup-swift@latest
        with:
          check-latest: true
          development: true
          swift-version: "6.1"
      - name: Check swift-demangle
        run: |
          xcrun --find swift-demangle
